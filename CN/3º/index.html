<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERTEBRADOS - Ciencias Naturales</title>
    <!-- Fuente Nunito para un estilo escolar moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #27ae60; /* Verde Naturaleza */
            --dark: #2c3e50;
            --accent: #e67e22;
            --bg-gradient: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            --card-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
            color: var(--dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- CABECERA --- */
        header {
            background-color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Eliminados estilos de .header-logo */

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el texto horizontalmente */
            text-align: center;
        }

        h1 {
            margin: 0;
            color: var(--dark);
            font-weight: 900;
            font-size: 1.8rem; /* Un poco m치s grande al estar solo */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 700;
            margin-top: 5px;
            letter-spacing: 2px; /* M치s espaciado para elegancia */
        }

        /* --- CONTENIDO PRINCIPAL --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* Centra verticalmente */
            padding: 40px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }

        /* --- TARJETAS --- */
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none;
            color: var(--dark);
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-bottom: 6px solid var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(39, 174, 96, 0.25);
            border-bottom-color: var(--accent);
        }

        .icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
            display: inline-block;
            transition: transform 0.4s;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.1));
        }

        .card:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        .card h2 {
            font-size: 1.8rem;
            margin: 10px 0;
            font-weight: 800;
        }

        .card p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 0 0 30px 0;
        }

        /* Bot칩n dentro de la tarjeta */
        .btn-enter {
            background: var(--primary);
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.95rem;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }

        .card:hover .btn-enter {
            background: var(--accent);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            transform: scale(1.05);
        }

        /* --- PIE DE P츼GINA --- */
        footer {
            text-align: center;
            padding: 20px;
            color: #5d6d7e;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                padding: 20px;
            }
            h1 { font-size: 1.4rem; }
            .subtitle { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo eliminado -->
        <div class="header-text">
            <h1>CP POETA ANT칍N DE MARIRREGUERA</h1>
            <span class="subtitle">CIENCIAS DE LA NATURALEZA</span>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Tarjeta Vertebrados -->
            <a href="VERTEBRADOS GORE/index.html" class="card">
                <span class="icon">游부游붮</span>
                <h2>VERTEBRADOS</h2>
                <p>Descubre el mundo animal y su estructura 칩sea</p>
                <div class="btn-enter">Entrar</div>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Portal Educativo</p>
    </footer>

</body>
</html>
