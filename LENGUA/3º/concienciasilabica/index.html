<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Conciencia Silábica - 3º Primaria</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel para traducir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos personalizados para animaciones -->
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        
        @keyframes pop-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .animate-pop-in { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-4px); }
          75% { transform: translateX(4px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
        }
        .animate-confetti { animation: confetti 3s ease-out forwards; }

        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-subtle { animation: bounce-subtle 2s infinite; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Contenedor Raíz donde React montará la app -->
    <div id="root"></div>

    <!-- Script de la Aplicación -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS SVG (Integrados para no depender de librerías externas) ---
        const Icon = ({ path, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {path}
            </svg>
        );

        const Icons = {
            Scissors: (props) => <Icon path={<><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></>} {...props} />,
            Zap: (props) => <Icon path={<polygon points="13 2 3 14 12 14 11 22 21 12 12 12 13 2"/>} {...props} />,
            List: (props) => <Icon path={<><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></>} {...props} />,
            CheckCircle: (props) => <Icon path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} {...props} />,
            ArrowRight: (props) => <Icon path={<><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>} {...props} />,
            RotateCcw: (props) => <Icon path={<><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>} {...props} />,
            Trophy: (props) => <Icon path={<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17"/><path d="M14 14.66V17"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/><path d="M8.5 22v-2.05a2 2 0 0 1 .57-1.47 6 6 0 0 1 5.86 0 2 2 0 0 1 .57 1.47V22"/></>} {...props} />,
            Pencil: (props) => <Icon path={<><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="M15 5l4 4"/></>} {...props} />,
            Eraser: (props) => <Icon path={<><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/><path d="M22 21H7"/><path d="m5 11 9 9"/></>} {...props} />,
            MousePointer2: (props) => <Icon path={<path d="m4.034 12.686-1.349-9.352 9.352 1.349-5.115 1.776Z"/>} {...props} />,
            AlertTriangle: (props) => <Icon path={<><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></>} {...props} />,
            XCircle: (props) => <Icon path={<><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></>} {...props} />,
            Star: (props) => <Icon path={<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>} {...props} />,
            BookOpen: (props) => <Icon path={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>} {...props} />
        };

        // --- DATOS DE LA ACTIVIDAD ---
        const SENTENCES_DATA = [
            {
                id: 1,
                text: "Noa y Jonás van al Jardín Botánico.",
                diptongos: [],
                hiatos: ["Noa"],
                words: [
                { text: "Noa", syllables: ["No", "a"], tonic: 0, type: "bisilaba" },
                { text: "y", syllables: ["y"], tonic: 0, type: "monosilaba" },
                { text: "Jonás", syllables: ["Jo", "nás"], tonic: 1, type: "bisilaba" },
                { text: "van", syllables: ["van"], tonic: 0, type: "monosilaba" },
                { text: "al", syllables: ["al"], tonic: 0, type: "monosilaba" },
                { text: "Jardín", syllables: ["Jar", "dín"], tonic: 1, type: "bisilaba" },
                { text: "Botánico", syllables: ["Bo", "tá", "ni", "co"], tonic: 1, type: "polisilaba" }
                ]
            },
            {
                id: 2,
                text: "Elsa y Rubén visitan el Teatro Prendes.",
                diptongos: [],
                hiatos: ["Teatro"],
                words: [
                { text: "Elsa", syllables: ["El", "sa"], tonic: 0, type: "bisilaba" },
                { text: "y", syllables: ["y"], tonic: 0, type: "monosilaba" },
                { text: "Rubén", syllables: ["Ru", "bén"], tonic: 1, type: "bisilaba" },
                { text: "visitan", syllables: ["vi", "si", "tan"], tonic: 1, type: "trisilaba" },
                { text: "el", syllables: ["el"], tonic: 0, type: "monosilaba" },
                { text: "Teatro", syllables: ["Te", "a", "tro"], tonic: 1, type: "trisilaba" },
                { text: "Prendes", syllables: ["Pren", "des"], tonic: 0, type: "bisilaba" }
                ]
            },
            {
                id: 3,
                text: "Juanjo come helados en la Rula de Candás.",
                diptongos: ["Juanjo"],
                hiatos: [],
                words: [
                { text: "Juanjo", syllables: ["Juan", "jo"], tonic: 0, type: "bisilaba" },
                { text: "come", syllables: ["co", "me"], tonic: 0, type: "bisilaba" },
                { text: "helados", syllables: ["he", "la", "dos"], tonic: 1, type: "trisilaba" },
                { text: "en", syllables: ["en"], tonic: 0, type: "monosilaba" },
                { text: "la", syllables: ["la"], tonic: 0, type: "monosilaba" },
                { text: "Rula", syllables: ["Ru", "la"], tonic: 0, type: "bisilaba" },
                { text: "de", syllables: ["de"], tonic: 0, type: "monosilaba" },
                { text: "Candás", syllables: ["Can", "dás"], tonic: 1, type: "bisilaba" }
                ]
            },
            {
                id: 4,
                text: "La profesora Rocío pasea por el Muelle.",
                diptongos: ["Muelle"],
                hiatos: ["Rocío", "pasea"],
                words: [
                { text: "La", syllables: ["La"], tonic: 0, type: "monosilaba" },
                { text: "profesora", syllables: ["pro", "fe", "so", "ra"], tonic: 2, type: "polisilaba" },
                { text: "Rocío", syllables: ["Ro", "cí", "o"], tonic: 1, type: "trisilaba" },
                { text: "pasea", syllables: ["pa", "se", "a"], tonic: 1, type: "trisilaba" },
                { text: "por", syllables: ["por"], tonic: 0, type: "monosilaba" },
                { text: "el", syllables: ["el"], tonic: 0, type: "monosilaba" },
                { text: "Muelle", syllables: ["Mue", "lle"], tonic: 0, type: "bisilaba" }
                ]
            }
        ];

        const STAGES = {
            SEPARATION: 0,
            TONIC: 1,
            CLASSIFICATION: 2,
            DIPTONGO_HIATUS: 3,
            COMPLETE: 4
        };

        const COLORS = {
            monosilaba: 'bg-red-100 border-red-300 text-red-800',
            bisilaba: 'bg-orange-100 border-orange-300 text-orange-800',
            trisilaba: 'bg-green-100 border-green-300 text-green-800',
            polisilaba: 'bg-blue-100 border-blue-300 text-blue-800',
            neutral: 'bg-white border-transparent'
        };

        // --- FUNCIÓN DE UTILIDAD: MEZCLAR ARRAY (Fisher-Yates) ---
        const shuffleArray = (array) => {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        };

        // --- COMPONENTE CONFETTI SIMPLE ---
        const Confetti = () => {
            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden z-50">
                    {[...Array(50)].map((_, i) => (
                        <div
                        key={i}
                        className="absolute animate-confetti"
                        style={{
                            left: `${Math.random() * 100}%`,
                            top: `-20px`,
                            backgroundColor: ['#FFD700', '#FF6347', '#32CD32', '#1E90FF', '#FF69B4'][Math.floor(Math.random() * 5)],
                            width: '12px',
                            height: '12px',
                            borderRadius: Math.random() > 0.5 ? '50%' : '2px',
                            animationDelay: `${Math.random() * 0.5}s`,
                            animationDuration: `${2 + Math.random() * 2}s`
                        }}
                        />
                    ))}
                </div>
            );
        };

        const App = () => {
            // Inicializar con las oraciones barajadas
            const [gameSentences, setGameSentences] = useState(() => shuffleArray(SENTENCES_DATA));
            const [currentSentenceIdx, setCurrentSentenceIdx] = useState(0);
            
            const [stage, setStage] = useState(STAGES.SEPARATION);
            const [feedbackMsg, setFeedbackMsg] = useState("");
            const [isCorrect, setIsCorrect] = useState(false);
            const [showConfetti, setShowConfetti] = useState(false);
            
            // Estado para rastrear errores específicos por palabra { wordIdx: true }
            const [wordErrors, setWordErrors] = useState({});

            // --- Estados por Fase ---
            const [allSplits, setAllSplits] = useState({}); 
            const [selectedTonics, setSelectedTonics] = useState({}); 
            const [classifiedWords, setClassifiedWords] = useState({}); 
            const [selectedClassTool, setSelectedClassTool] = useState(null); 
            const [markedDH, setMarkedDH] = useState({}); 
            const [selectedDHTool, setSelectedDHTool] = useState(null); 

            // Obtener la oración actual del array barajado
            const currentSentence = gameSentences[currentSentenceIdx] || SENTENCES_DATA[0];

            useEffect(() => {
                resetForNewSentence();
            }, [currentSentenceIdx]);

            const resetForNewSentence = () => {
                setStage(STAGES.SEPARATION);
                setAllSplits({});
                setSelectedTonics({});
                setClassifiedWords({});
                setMarkedDH({});
                setFeedbackMsg("");
                setIsCorrect(false);
                setShowConfetti(false);
                setWordErrors({});
                setSelectedClassTool(null);
                setSelectedDHTool(null);
            };

            const triggerSuccess = () => {
                setIsCorrect(true);
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 4000);
            };

            // Función para reiniciar el juego y volver a mezclar
            const handleRestart = () => {
                setGameSentences(shuffleArray(SENTENCES_DATA));
                setCurrentSentenceIdx(0);
                // El useEffect se encargará de resetear los estados de la fase
                // pero si el índice ya era 0, forzamos el reset aquí por si acaso
                setStage(STAGES.SEPARATION);
                setAllSplits({});
                setSelectedTonics({});
                setClassifiedWords({});
                setMarkedDH({});
                setFeedbackMsg("");
                setIsCorrect(false);
                setShowConfetti(false);
                setWordErrors({});
            };

            // --- MANEJADORES GLOBALES ---

            const handleSplitClick = (wordIndex, charIndex) => {
                if (isCorrect) return;
                const wordLen = currentSentence.words[wordIndex].text.length;
                if (charIndex === wordLen - 1) return;

                setAllSplits(prev => {
                    const current = prev[wordIndex] || [];
                    return { 
                    ...prev, 
                    [wordIndex]: current.includes(charIndex) 
                        ? current.filter(i => i !== charIndex) 
                        : [...current, charIndex].sort((a, b) => a - b) 
                    };
                });
                if (wordErrors[wordIndex]) {
                    const newErrors = { ...wordErrors };
                    delete newErrors[wordIndex];
                    setWordErrors(newErrors);
                }
                setFeedbackMsg("");
            };

            const handleTonicClick = (wordIndex, syllableIndex) => {
                if (isCorrect) return;
                setSelectedTonics(prev => ({ ...prev, [wordIndex]: syllableIndex }));
                if (wordErrors[wordIndex]) {
                    const newErrors = { ...wordErrors };
                    delete newErrors[wordIndex];
                    setWordErrors(newErrors);
                }
                setFeedbackMsg("");
            };

            const handleClassifyClick = (wordIndex) => {
                if (isCorrect || !selectedClassTool) return;
                setClassifiedWords(prev => ({ ...prev, [wordIndex]: selectedClassTool }));
                if (wordErrors[wordIndex]) {
                    const newErrors = { ...wordErrors };
                    delete newErrors[wordIndex];
                    setWordErrors(newErrors);
                }
                setFeedbackMsg("");
            };

            const handleDHClick = (wordIndex) => {
                if (isCorrect) return;
                if (!selectedDHTool) return;

                if (selectedDHTool === 'eraser') {
                    const newMarked = { ...markedDH };
                    delete newMarked[wordIndex];
                    setMarkedDH(newMarked);
                } else {
                    setMarkedDH(prev => ({ 
                        ...prev, 
                        [wordIndex]: prev[wordIndex] === selectedDHTool ? null : selectedDHTool 
                    }));
                }
                if (Object.keys(wordErrors).length > 0) setWordErrors({});
                setFeedbackMsg("");
            };

            // --- VALIDACIONES ---

            const checkSeparation = () => {
                let errors = {};
                let hasError = false;

                for (let i = 0; i < currentSentence.words.length; i++) {
                    const wordObj = currentSentence.words[i];
                    let correctSplits = [];
                    let accum = -1;
                    for (let s = 0; s < wordObj.syllables.length - 1; s++) {
                        accum += wordObj.syllables[s].length;
                        correctSplits.push(accum);
                    }
                    
                    const userSplits = allSplits[i] || [];
                    if (JSON.stringify(userSplits) !== JSON.stringify(correctSplits)) {
                        errors[i] = true;
                        hasError = true;
                    }
                }

                setWordErrors(errors);
                if (!hasError) {
                    triggerSuccess();
                    setFeedbackMsg("¡Perfecto! Todas las palabras están bien separadas.");
                } else {
                    setFeedbackMsg("¡Ups! Hay errores en las palabras marcadas en rojo.");
                }
            };

            const checkTonic = () => {
                let errors = {};
                let hasError = false;
                let missing = false;

                for (let i = 0; i < currentSentence.words.length; i++) {
                    const wordObj = currentSentence.words[i];
                    if (selectedTonics[i] === undefined) {
                        missing = true;
                    } else if (selectedTonics[i] !== wordObj.tonic) {
                        errors[i] = true;
                        hasError = true;
                    }
                }
                
                setWordErrors(errors);
                
                if (missing && !hasError) {
                    setFeedbackMsg("Te falta seleccionar algunas palabras.");
                    return;
                }

                if (!hasError) {
                    triggerSuccess();
                    setFeedbackMsg("¡Genial! Has encontrado todas las sílabas tónicas.");
                } else {
                    setFeedbackMsg("Algunas tónicas no son correctas. Revisa las rojas.");
                }
            };

            const checkClassification = () => {
                if (Object.keys(classifiedWords).length < currentSentence.words.length) {
                    setFeedbackMsg("¡Te faltan palabras por pintar!");
                    return;
                }

                let errors = {};
                let hasError = false;

                for (let i = 0; i < currentSentence.words.length; i++) {
                    if (classifiedWords[i] !== currentSentence.words[i].type) {
                        errors[i] = true;
                        hasError = true;
                    }
                }

                setWordErrors(errors);
                if (!hasError) {
                    triggerSuccess();
                    setFeedbackMsg("¡Excelente clasificación!");
                } else {
                    setFeedbackMsg("El color no coincide con el número de sílabas.");
                }
            };

            const checkDH = () => {
                let errors = {};
                let hasError = false;
                const correctDiptongos = currentSentence.diptongos.map(d => d.toLowerCase());
                const correctHiatos = currentSentence.hiatos.map(h => h.toLowerCase());

                for (let i = 0; i < currentSentence.words.length; i++) {
                    const wordText = currentSentence.words[i].text.toLowerCase();
                    const userMark = markedDH[i];
                    
                    const isDiptongo = correctDiptongos.includes(wordText);
                    const isHiato = correctHiatos.includes(wordText);

                    if (isDiptongo && userMark !== 'diptongo') { errors[i] = true; hasError = true; }
                    else if (isHiato && userMark !== 'hiato') { errors[i] = true; hasError = true; }
                    else if (!isDiptongo && !isHiato && userMark) { errors[i] = true; hasError = true; }
                    else if ((isDiptongo || isHiato) && !userMark) { errors[i] = true; hasError = true; }
                }

                setWordErrors(errors);
                if (!hasError) {
                    triggerSuccess();
                    setFeedbackMsg("¡Muy bien! Diptongos e Hiatos dominados.");
                } else {
                    setFeedbackMsg("Hay errores. Recuerda: Diptongo (vocales juntas), Hiato (separadas).");
                }
            };

            const nextPhase = () => {
                setIsCorrect(false);
                setFeedbackMsg("");
                setShowConfetti(false);
                setWordErrors({});
                if (stage === STAGES.SEPARATION) setStage(STAGES.TONIC);
                else if (stage === STAGES.TONIC) setStage(STAGES.CLASSIFICATION);
                else if (stage === STAGES.CLASSIFICATION) setStage(STAGES.DIPTONGO_HIATUS);
                else if (stage === STAGES.DIPTONGO_HIATUS) {
                    if (currentSentenceIdx < SENTENCES_DATA.length - 1) {
                        setCurrentSentenceIdx(currentSentenceIdx + 1);
                    } else {
                        setStage(STAGES.COMPLETE);
                    }
                }
            };

            // --- RENDER ---
            
            const renderInteractiveSentence = () => {
                return (
                    <div className="flex flex-wrap justify-center items-end gap-x-6 gap-y-8 text-3xl md:text-5xl font-bold text-slate-800 leading-relaxed tracking-wide font-sans p-4 relative z-10">
                    {currentSentence.words.map((word, wordIdx) => {
                        
                        const isError = wordErrors[wordIdx];
                        const errorStyle = isError ? "ring-4 ring-red-400 border-red-500 bg-red-50 animate-shake" : "";

                        // FASE 1: SEPARACIÓN
                        if (stage === STAGES.SEPARATION) {
                        const letters = word.text.split('');
                        const mySplits = allSplits[wordIdx] || [];
                        return (
                            <div key={wordIdx} className={`bg-white px-3 py-2 rounded-2xl border-b-4 border-indigo-200 hover:border-indigo-400 hover:shadow-lg transition-all ${errorStyle}`}>
                            <span className="flex items-center">
                                {letters.map((char, charIdx) => (
                                <React.Fragment key={charIdx}>
                                    <button
                                    onClick={() => handleSplitClick(wordIdx, charIdx)}
                                    disabled={isCorrect}
                                    className="px-0.5 relative transition-transform hover:scale-110 hover:text-indigo-600 cursor-pointer outline-none select-none bg-transparent border-none"
                                    >
                                    {char}
                                    </button>
                                    {mySplits.includes(charIdx) && (
                                    <span className="text-red-500 font-extrabold mx-0.5 animate-bounce text-4xl">-</span>
                                    )}
                                </React.Fragment>
                                ))}
                            </span>
                            </div>
                        );
                        }

                        // FASE 2: TÓNICA
                        if (stage === STAGES.TONIC) {
                        return (
                            <div key={wordIdx} className={`flex gap-1 rounded-xl p-2 transition-colors duration-300 ${isError ? 'bg-red-100 ring-2 ring-red-300' : 'bg-transparent'}`}>
                                {word.syllables.map((syl, sylIdx) => (
                                <button
                                    key={sylIdx}
                                    onClick={() => handleTonicClick(wordIdx, sylIdx)}
                                    disabled={isCorrect}
                                    className={`px-3 py-2 rounded-xl border-b-4 transition-all transform select-none min-w-[3rem]
                                    ${selectedTonics[wordIdx] === sylIdx 
                                        ? 'bg-yellow-300 border-yellow-500 text-yellow-900 scale-110 shadow-lg -translate-y-1' 
                                        : 'bg-white border-slate-200 text-slate-700 hover:bg-yellow-50 hover:border-yellow-200'}
                                    `}
                                >
                                    {syl}
                                </button>
                                ))}
                            </div>
                        );
                        }

                        // FASE 3: CLASIFICACIÓN
                        if (stage === STAGES.CLASSIFICATION) {
                            const type = classifiedWords[wordIdx];
                            const colorClass = type ? COLORS[type] : 'bg-white border-slate-200';
                            return (
                            <div key={wordIdx} className="relative group">
                                <button
                                onClick={() => handleClassifyClick(wordIdx)}
                                disabled={isCorrect}
                                className={`px-5 py-3 rounded-2xl border-b-4 transition-all transform select-none shadow-sm text-3xl md:text-4xl
                                    ${colorClass} ${errorStyle}
                                    ${selectedClassTool ? 'cursor-pointer hover:scale-105 active:scale-95' : 'cursor-default'}
                                `}
                                >
                                {word.text}
                                </button>
                                {isError && <Icons.XCircle className="absolute -top-3 -right-3 text-red-500 bg-white rounded-full w-8 h-8 shadow-md z-20" />}
                            </div>
                            );
                        }

                        // FASE 4: DIPTONGOS E HIATOS
                        if (stage === STAGES.DIPTONGO_HIATUS) {
                            const mark = markedDH[wordIdx];
                            let styleClass = "bg-white border-slate-200";
                            let badge = null;

                            if (mark === 'diptongo') {
                                styleClass = "bg-indigo-50 border-indigo-500 text-indigo-900 ring-2 ring-indigo-200";
                                badge = (
                                    <div className="absolute -top-5 left-1/2 transform -translate-x-1/2 flex flex-col items-center animate-pop-in">
                                        <span className="text-xs bg-indigo-600 text-white px-2 py-0.5 rounded-full font-bold shadow-sm border-2 border-white">Diptongo</span>
                                        <div className="w-0.5 h-2 bg-indigo-600"></div>
                                    </div>
                                );
                            } else if (mark === 'hiato') {
                                styleClass = "bg-pink-50 border-pink-500 text-pink-900 ring-2 ring-pink-200";
                                badge = (
                                    <div className="absolute -top-5 left-1/2 transform -translate-x-1/2 flex flex-col items-center animate-pop-in">
                                        <span className="text-xs bg-pink-600 text-white px-2 py-0.5 rounded-full font-bold shadow-sm border-2 border-white">Hiato</span>
                                        <div className="w-0.5 h-2 bg-pink-600"></div>
                                    </div>
                                );
                            }

                            return (
                            <div key={wordIdx} className="relative">
                                <button
                                onClick={() => handleDHClick(wordIdx)}
                                disabled={isCorrect}
                                className={`relative px-4 py-2 rounded-xl border-b-4 transition-all transform select-none shadow-sm ${styleClass} ${errorStyle} hover:scale-105`}
                                >
                                {badge}
                                {word.text}
                                </button>
                                {isError && <Icons.AlertTriangle className="absolute -top-3 -right-3 text-red-500 bg-white rounded-full w-8 h-8 p-1 shadow-md z-20" />}
                            </div>
                            );
                        }

                        return null;
                    })}
                    <span className="self-end pb-4 text-6xl text-slate-300 font-serif">.</span>
                    
                    {showConfetti && <Confetti />}
                    </div>
                );
            };

            const renderControls = () => {
                if (stage === STAGES.SEPARATION) {
                    return (
                        <div className="text-center animate-fade-in w-full">
                            <div className="bg-indigo-50 p-4 rounded-xl inline-block border border-indigo-100">
                                <p className="text-indigo-800 text-lg flex justify-center items-center gap-2 font-medium">
                                    <Icons.Scissors size={24} className="text-indigo-600"/> 
                                    Haz clic entre las letras para separar las sílabas.
                                </p>
                            </div>
                        </div>
                    );
                }
                if (stage === STAGES.TONIC) {
                    return (
                        <div className="text-center animate-fade-in w-full">
                            <div className="bg-yellow-50 p-4 rounded-xl inline-block border border-yellow-100">
                                <p className="text-yellow-800 text-lg flex justify-center items-center gap-2 font-medium">
                                    <Icons.Zap size={24} className="fill-yellow-500 text-yellow-600"/> 
                                    Toca la sílaba que suena más fuerte (Tónica).
                                </p>
                            </div>
                        </div>
                    );
                }
                if (stage === STAGES.CLASSIFICATION) {
                    return (
                        <div className="flex flex-col items-center animate-fade-in w-full">
                            <p className="text-slate-500 mb-4 font-medium">Selecciona un tipo y toca la palabra:</p>
                            <div className="flex flex-wrap justify-center gap-3 md:gap-4">
                                {[
                                    { id: 'monosilaba', label: 'Monosílaba', sub: '(1)', color: 'bg-red-500 hover:bg-red-600 ring-red-200' },
                                    { id: 'bisilaba', label: 'Bisílaba', sub: '(2)', color: 'bg-orange-500 hover:bg-orange-600 ring-orange-200' },
                                    { id: 'trisilaba', label: 'Trisílaba', sub: '(3)', color: 'bg-green-500 hover:bg-green-600 ring-green-200' },
                                    { id: 'polisilaba', label: 'Polisílaba', sub: '(4+)', color: 'bg-blue-500 hover:bg-blue-600 ring-blue-200' },
                                ].map(tool => (
                                    <button
                                        key={tool.id}
                                        onClick={() => setSelectedClassTool(tool.id)}
                                        className={`px-4 py-3 rounded-xl text-white font-bold transition-all transform shadow-md flex flex-col items-center min-w-[100px]
                                            ${tool.color} 
                                            ${selectedClassTool === tool.id ? 'scale-110 ring-4 ring-offset-2 z-10' : 'opacity-90 hover:opacity-100 hover:scale-105 hover:shadow-lg'}
                                        `}
                                    >
                                        <span className="text-sm md:text-base">{tool.label}</span>
                                        <span className="text-xs opacity-80 font-mono">{tool.sub}</span>
                                        {selectedClassTool === tool.id && <div className="absolute -top-2 -right-2 bg-white text-slate-800 rounded-full p-0.5"><Icons.CheckCircle size={14}/></div>}
                                    </button>
                                ))}
                            </div>
                        </div>
                    );
                }
                if (stage === STAGES.DIPTONGO_HIATUS) {
                    return (
                        <div className="flex flex-col items-center animate-fade-in w-full">
                            <p className="text-slate-500 mb-4 font-medium">Identifica casos especiales:</p>
                            <div className="flex flex-wrap justify-center gap-4 bg-slate-100 p-3 rounded-2xl">
                                <button onClick={() => setSelectedDHTool('diptongo')}
                                    className={`px-6 py-3 rounded-xl font-bold flex items-center gap-2 transition-all border-b-4 active:border-b-0 active:translate-y-1
                                    ${selectedDHTool === 'diptongo' 
                                        ? 'bg-indigo-600 text-white border-indigo-800 shadow-lg scale-105' 
                                        : 'bg-white text-indigo-700 border-indigo-200 hover:bg-indigo-50'}`}>
                                    <div className="w-2 h-2 rounded-full bg-current"></div> Diptongo
                                </button>
                                <button onClick={() => setSelectedDHTool('hiato')}
                                    className={`px-6 py-3 rounded-xl font-bold flex items-center gap-2 transition-all border-b-4 active:border-b-0 active:translate-y-1
                                    ${selectedDHTool === 'hiato' 
                                        ? 'bg-pink-600 text-white border-pink-800 shadow-lg scale-105' 
                                        : 'bg-white text-pink-700 border-pink-200 hover:bg-pink-50'}`}>
                                    <div className="w-2 h-2 rounded-full bg-current"></div> Hiato
                                </button>
                                <div className="w-px h-10 bg-slate-300 mx-2 hidden md:block"></div>
                                <button onClick={() => setSelectedDHTool('eraser')}
                                    className={`px-4 py-3 rounded-xl font-bold flex items-center gap-2 transition-all border-b-4 active:border-b-0 active:translate-y-1
                                    ${selectedDHTool === 'eraser' 
                                        ? 'bg-slate-700 text-white border-slate-900 shadow-lg' 
                                        : 'bg-slate-200 text-slate-600 border-slate-300 hover:bg-slate-300'}`}>
                                    <Icons.Eraser size={20}/>
                                </button>
                            </div>
                        </div>
                    );
                }
            };


            const renderComplete = () => (
                <div className="flex flex-col items-center justify-center h-full text-center space-y-6 animate-fade-in p-8 w-full">
                <Confetti />
                <div className="relative">
                    <Icons.Trophy className="w-40 h-40 text-yellow-400 animate-bounce drop-shadow-lg" strokeWidth={1.5} />
                    <Icons.Star className="w-12 h-12 text-orange-400 absolute top-0 right-0 animate-spin-slow" fill="currentColor"/>
                    <Icons.Star className="w-8 h-8 text-blue-400 absolute bottom-4 left-0 animate-pulse" fill="currentColor"/>
                </div>
                
                <div className="space-y-2">
                    <h1 className="text-5xl md:text-6xl font-extrabold text-indigo-900 tracking-tight">¡Enhorabuena!</h1>
                    <p className="text-2xl md:text-3xl text-slate-600 font-medium max-w-lg mx-auto leading-relaxed">
                        Has completado el taller de sílabas con éxito.
                    </p>
                </div>

                <div className="pt-8">
                    <button 
                        onClick={handleRestart}
                        className="group px-10 py-5 bg-indigo-600 text-white rounded-2xl font-bold text-xl hover:bg-indigo-700 transition-all shadow-xl hover:shadow-2xl hover:-translate-y-1 flex items-center gap-3"
                    >
                        <Icons.RotateCcw className="group-hover:-rotate-180 transition-transform duration-500" /> 
                        Volver a empezar
                    </button>
                </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-4 font-sans select-none text-slate-800 flex justify-center items-center">
                <div className="w-full max-w-6xl bg-white/90 backdrop-blur-sm rounded-[2.5rem] shadow-2xl overflow-hidden min-h-[800px] flex flex-col border border-white/50 relative">
                    
                    {/* Decorative Background Elements */}
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500"></div>
                    
                    {/* Header */}
                    <header className="bg-white/80 p-6 flex flex-col md:flex-row justify-between items-center border-b border-slate-100 gap-4 relative z-20">
                    <div className="flex items-center gap-4">
                        <div className="bg-indigo-100 p-3 rounded-2xl">
                            <Icons.BookOpen className="text-indigo-600" size={32} />
                        </div>
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">Taller de conciencia silábica</h1>
                            <p className="text-slate-500 text-sm font-medium">3º de Primaria • Lengua Castellana</p>
                        </div>
                    </div>
                    
                    <div className="flex items-center gap-3 bg-slate-100 pl-4 pr-2 py-2 rounded-full">
                        <span className="text-sm font-bold text-slate-600 uppercase tracking-wider">Progreso</span>
                        <div className="bg-white px-4 py-1.5 rounded-full shadow-sm text-indigo-600 font-bold border border-slate-200">
                            {currentSentenceIdx + 1} / {SENTENCES_DATA.length}
                        </div>
                    </div>
                    </header>

                    {/* Stage Progress Bar */}
                    {stage !== STAGES.COMPLETE && (
                    <div className="flex bg-white border-b border-slate-100 px-4 md:px-8 py-2 overflow-x-auto no-scrollbar">
                        <div className="flex w-full min-w-[500px] gap-2">
                            {[
                                { id: STAGES.SEPARATION, label: '1. Separar', icon: Icons.Scissors, color: 'text-blue-500' },
                                { id: STAGES.TONIC, label: '2. Tónica', icon: Icons.Zap, color: 'text-yellow-500' },
                                { id: STAGES.CLASSIFICATION, label: '3. Clasificar', icon: Icons.List, color: 'text-green-500' },
                                { id: STAGES.DIPTONGO_HIATUS, label: '4. Dipt/Hiato', icon: Icons.Pencil, color: 'text-pink-500' }
                            ].map((item, idx) => {
                                const isActive = stage === item.id;
                                const isPast = stage > item.id;
                                
                                return (
                                    <div key={idx} className={`flex-1 flex flex-col items-center justify-center py-3 px-2 rounded-xl transition-all duration-500 relative overflow-hidden
                                        ${isActive ? 'bg-indigo-50 shadow-inner' : 'opacity-60'}
                                        ${isPast ? 'opacity-100' : ''}
                                    `}>
                                        <div className={`flex items-center gap-2 mb-1 font-bold ${isActive ? 'text-indigo-900' : 'text-slate-400'}`}>
                                            {isPast ? <Icons.CheckCircle className="text-green-500" size={20} /> : <item.icon size={20} className={isActive ? item.color : ''} />}
                                            <span className="whitespace-nowrap">{item.label}</span>
                                        </div>
                                        <div className={`h-1.5 w-full rounded-full mt-1 ${isActive ? 'bg-indigo-500' : isPast ? 'bg-green-400' : 'bg-slate-200'}`}></div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                    )}

                    {/* Main Content */}
                    <main className="flex-1 p-4 md:p-8 flex flex-col items-center w-full bg-slate-50/50 relative">
                    {stage === STAGES.COMPLETE ? renderComplete() : (
                        <div className="w-full max-w-5xl flex flex-col gap-8 h-full">
                            
                            {/* 1. AREA DE JUEGO (La Oración) */}
                            <div className="flex-1 bg-white rounded-[2rem] shadow-sm border border-slate-200 p-8 md:p-12 flex flex-col justify-center items-center relative overflow-hidden min-h-[300px]">
                                <div className="absolute top-0 left-0 w-full h-2 bg-slate-100"></div>
                                {renderInteractiveSentence()}
                            </div>

                            {/* 2. ZONA DE ACCIÓN */}
                            <div className="bg-white rounded-[2rem] p-6 border border-slate-200 shadow-xl shadow-indigo-100/50 flex flex-col items-center gap-6 relative z-20">
                                
                                {renderControls()}

                                {/* Feedback Area */}
                                <div className="h-12 w-full flex justify-center items-center">
                                    {feedbackMsg && (
                                        <div className={`flex items-center gap-2 px-6 py-3 rounded-xl font-bold shadow-sm animate-pop-in border-2
                                            ${isCorrect 
                                                ? 'bg-green-50 text-green-700 border-green-200' 
                                                : 'bg-red-50 text-red-600 border-red-200'
                                            }`}>
                                            {isCorrect ? <Icons.CheckCircle size={20}/> : <Icons.AlertTriangle size={20}/>}
                                            {feedbackMsg}
                                        </div>
                                    )}
                                </div>

                                <div className="w-full max-w-xs">
                                    {!isCorrect ? (
                                        <button 
                                            onClick={
                                                stage === STAGES.SEPARATION ? checkSeparation :
                                                stage === STAGES.TONIC ? checkTonic :
                                                stage === STAGES.CLASSIFICATION ? checkClassification :
                                                checkDH
                                            } 
                                            className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold text-xl shadow-lg hover:bg-indigo-700 hover:shadow-indigo-300/50 transform active:scale-95 transition-all flex justify-center items-center gap-2 group"
                                        >
                                            <Icons.MousePointer2 size={20} className="group-hover:translate-x-1 transition-transform"/>
                                            Comprobar
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={nextPhase} 
                                            className="w-full py-4 bg-green-500 text-white rounded-xl font-bold text-xl shadow-lg hover:bg-green-600 hover:shadow-green-300/50 flex justify-center items-center gap-3 animate-bounce-subtle"
                                        >
                                            Siguiente paso <Icons.ArrowRight size={24} />
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                    </main>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
